<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a comment</title>
</head>
<body>
    <h1>{{ lesson.topic }}</h1>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form action="{% url 'lessons:comment' lesson.id %}" method="post">
        {% csrf_token %}
        <!-- Create form here   -->
        <input type="hidden" name="lesson_id" value="{{ lesson.id }}">
        <input type="text" name="comment_text">
        <input type="submit">
    </form>
</body>
</html>
