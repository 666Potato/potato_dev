<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
</head>
<body>
    {% if lessons_list %}
        <ul>
            {% for lesson in lessons_list %}
                <li><a href="#">{{ lesson.topic }}</a></li>
            {% endfor %}
        </ul>

    {% else %}
        <p>No lessons available</p>
    {% endif %}
</body>
</html>
